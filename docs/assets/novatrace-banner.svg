<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Decorative trace lines -->
  <g stroke="url(#accentGrad)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 100 Q 200 50 400 100 Q 600 150 800 100"/>
    <path d="M 0 120 Q 200 70 400 120 Q 600 170 800 120"/>
    <path d="M 0 80 Q 200 30 400 80 Q 600 130 800 80"/>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(100, 100)">
    <circle r="60" fill="none" stroke="url(#accentGrad)" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
    <circle r="40" fill="none" stroke="url(#accentGrad)" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>
    
    <!-- Star -->
    <polygon points="0,-35 5,-10 0,-15 -5,-10" fill="url(#starGrad)" transform="rotate(0)"/>
    <polygon points="0,-35 5,-10 0,-15 -5,-10" fill="url(#starGrad)" transform="rotate(90)"/>
    <polygon points="0,-35 5,-10 0,-15 -5,-10" fill="url(#starGrad)" transform="rotate(180)"/>
    <polygon points="0,-35 5,-10 0,-15 -5,-10" fill="url(#starGrad)" transform="rotate(270)"/>
    <polygon points="0,-25 4,-10 0,-12 -4,-10" fill="url(#starGrad)" transform="rotate(45)"/>
    <polygon points="0,-25 4,-10 0,-12 -4,-10" fill="url(#starGrad)" transform="rotate(135)"/>
    <polygon points="0,-25 4,-10 0,-12 -4,-10" fill="url(#starGrad)" transform="rotate(225)"/>
    <polygon points="0,-25 4,-10 0,-12 -4,-10" fill="url(#starGrad)" transform="rotate(315)"/>
    <circle r="8" fill="url(#starGrad)"/>
    <circle r="4" fill="#fef3c7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f8fafc">Nova</text>
  <text x="330" y="95" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#accentGrad)">Trace</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">IR Kit</text>
  <text x="290" y="135" font-family="Arial, sans-serif" font-size="18" fill="#64748b">v1.0.0</text>
  
  <!-- Tagline -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Enterprise Incident Response &amp; Threat Hunting</text>
  
  <!-- Detection dots -->
  <circle cx="700" cy="60" r="5" fill="url(#accentGrad)" opacity="0.8"/>
  <circle cx="730" cy="80" r="4" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="720" cy="120" r="6" fill="url(#accentGrad)" opacity="0.7"/>
  <circle cx="690" cy="140" r="4" fill="url(#accentGrad)" opacity="0.5"/>
</svg>
